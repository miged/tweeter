    <nav>

      <div id="write">
        <div><b>Write</b> a new tweet</div>
        <div><i class="fas fa-angle-double-down"></i></div>
      </div>

    <header id="user-header">
      <div id="avatar">
          <img src="/images/profile-hex.png">
      </div>
      <div id="user-name">

      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweet-form" method="post" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea id="tweet-text" name="text"></textarea>
          <div id="below-form">
            <button id="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
